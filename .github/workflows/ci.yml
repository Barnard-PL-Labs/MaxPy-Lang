name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Run hello-world example
      run: |
        cd examples/hello-world
        python main.py

    - name: Verify output file was created
      run: |
        test -f examples/hello-world/hello_world.maxpat
        echo "âœ“ hello_world.maxpat successfully created"

    - name: Display output file
      run: |
        cat examples/hello-world/hello_world.maxpat
